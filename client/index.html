
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blog API Client</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="app.js"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-xl mx-auto mt-8 bg-white p-6 rounded shadow">
    <h1 class="text-3xl font-bold mb-6 text-center">Blog API Client</h1>

    <div class="flex justify-around mb-6">
      <button id="show-add-user" class="bg-blue-500 text-white px-4 py-2 rounded">Add User</button>
      <button id="show-add-post" class="bg-green-500 text-white px-4 py-2 rounded">Add Post</button>
      <button id="show-posts" class="bg-purple-500 text-white px-4 py-2 rounded">Get Posts</button>
      <button id="show-user-posts" class="bg-yellow-500 text-white px-4 py-2 rounded">Get Posts By User</button>

    </div>

    <div id="form-container"></div>
    <div id="message" class="text-center mt-4"></div>
    <div id="output" class="mt-6 space-y-4"></div>
  </div>
</body>
</html>
